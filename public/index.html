    <style>
        .loader {
            position: absolute;
            top: calc(50% - 12px);
            left: calc(50% - 12px);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(to right, #3F51B5 10%, rgba(255, 255, 255, 0) 42%);
            animation: spinAnimation 1.4s infinite ease-out;
            transition: opacity 0.2s ease-out;
        }

        .index-loader {
            z-index: -1;
        }

        .loader:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
            border-radius: 100% 0 0 0;
            background: #3F51B5;
        }

        .loader:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: #EEEEEE;
            width: 75%;
            height: 75%;
            border-radius: 50%;
            margin: auto;
        }

        @keyframes spinAnimation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

    </style>
